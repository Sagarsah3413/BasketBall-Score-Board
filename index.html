      </div>

        <div ><h1>Guest</h1></div>
        <p class="score" id="guestId">00</p>
      <div class="btnvalue">
      <button id="one"  onclick="gaddone()" value="1">+1</button>
      <button  id="two" onclick="gaddtwo()" value="2">+2</button>
      <button id="three" onclick="gaddthree()" value="3">+3</button>
      </div>    
</div>
    </div>
<div id="saveScore">The Result & Score Will Appear Here</div>
